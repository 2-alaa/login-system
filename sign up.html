<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- bootstrap -->
 <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- main style -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    
  <div class="op">

    
        <div class="container py-5">
            <div class="row m-2 py-5">
                <div class="col-md-12">
                    <div class="Singin-content text-center">

                        <i class=" fs-1  fa-brands fa-node-js fa-spin" style="color: #B197FC;"></i>
                        <h1 class="mt-4 py-3 pb-5"><i class="fa-brands fa-dropbox fa-beat-fade" style="color: #63E6BE;"></i> Smart Login System <i class="fa-brands fa-dropbox fa-beat-fade" style="color: #63E6BE;"></i></h1>
                       

                        


                            <div class="form-floating mb-3">
                                <input type="text"class="form-control" id="signupName" placeholder="Alaa" oninput="validation(this)"/>
                                <label for="signupName">Name</label>
                              </div>

                              <div class="form-floating mb-3">
                                <input type="email"class="form-control" id="signupEmail" placeholder="Example@email.com" oninput="validation(this)"/>
                                <label for="signupEmail">Email</label>
                              </div>

                              <div class="form-floating mb-3">
                                <input type="password"class="form-control" id="signupPass" placeholder="At lest 8 characters starting with an uppercase letter" oninput="validation(this)"/>
                                <label for="signupPass">Password</label>
                              </div>


                            
                     


                            <div class="warning pt-2 d-none" id="warningForSingup">
                                <p>All inputs is required</p>
                            </div>

                            <div class="success pt-2 d-none" id="success">
                                <p>Success</p>
                            </div>

                            <div class="warning pt-2 d-none" id="exists">
                                <p>email already exists</p>
                            </div>

                            <button class="btn btn-secondary  form-control mt-4" id="btnSignup">Sign up</button>

                            <p class="mt-3">You have an account? <a class="text-decoration-none" href="index.html">Sign
                                    in</a>
                            </p>

                            
                        
                    </div>
                </div>
                
            </div>
        </div>
    </div>
  

    <!-- main JS -->
    <script src="js/signup.js"></script>
</body>

</html>
