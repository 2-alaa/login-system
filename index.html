<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css">
    <!-- main style -->
<link rel="stylesheet" href="css/main.css">

</head>

  <body>
    <div class="op">

    

      <div class="container py-5">
        <div class="row m-2 py-5">
          <div class="col-md-12">
            <div class="login-content text-center">

              <i class="fs-1 fa-brands fa-node-js fa-spin" style="color: #B197FC;"></i>

              <h1 class="mt-4 py-3 pb-5"><i class="fa-brands fa-dropbox fa-spin-pulse" style="color: #63E6BE;"></i>  Smart Login System <i class="fa-brands fa-dropbox fa-spin-pulse" style="color: #63E6BE;"></i> </i>
</h1>
             
              <div class="form-floating mb-3">
                <input
                  type="email"
                  class="form-control"
                  id="signinEmail"
                  placeholder="name@example.com"
                />
                <label for="signinEmail">Email</label>
              </div>

              <div class="warning pt-2 d-none" id="warningForSingin">
                <p>All inputs is required</p>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="signinPass"
                  placeholder="name@example.com"
                />
                <label for="signinPass">Password</label>
              </div>

              <div class="warning pt-2 d-none" id="incorrect">
                <p>incorrect email or password</p>
              </div>

              <button
                class="btn btn-secondary form-control mt-4"
                id="btnSignin"
              >
                Sign in
              </button>

              <p class="mt-3">
                Don't have an account?
                <a class="text-decoration-none" href="Sign up.html">Sign up</a>
              </p>
            </div>
          </div>
        </div>
      </div>
     
   

    <!-- main JS -->
    <script src="js/signin.js"></script>
  </body>
</html>
